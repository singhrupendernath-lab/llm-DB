<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-LLM RAG Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-database"></i> Reports</h2>
            </div>
            <div id="reports-list" class="reports-list">
                <!-- Reports will be loaded here -->
                <div class="loading">Loading reports...</div>
            </div>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <h1>ðŸ“Š DB-LLM Assistant</h1>
                <div class="header-status">
                    <span id="backend-status" class="status-indicator"></span>
                    <span id="backend-text">Connecting...</span>
                </div>
            </header>

            <div id="chat-messages" class="chat-messages">
                <div class="message assistant animate-in">
                    <div class="message-content">
                        Hello! I am your Database Assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Ask about your data (e.g. how many students?)" autocomplete="off">
                    <button type="submit" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </form>
                <div class="input-settings">
                    <label><input type="checkbox" id="show-sql-check" checked> Show SQL</label>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for report parameters -->
    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-report-title">Report Title</h3>
            <p id="modal-report-desc">Description</p>
            <form id="modal-form">
                <div id="modal-fields"></div>
                <button type="submit" class="run-btn">Run Report</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
